
name: Test

on: [pull_request, workflow_dispatch]

jobs:

  test:
    name: Tests for framework ${{ matrix.framework }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # , windows-latest, macos-latest]
        framework: ['net9.0']
    timeout-minutes: 30

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
            9.0.x

    - name: Smoke test
      run: |
        dotnet run --configuration Release --framework ${{ matrix.framework }} --project src/openapi2excel.cli src/openapi2excel.tests/Sample/Sample1.yaml Sample.xlsx

    - name: Tests
      run: dotnet test --configuration Release --framework ${{ matrix.framework }}

